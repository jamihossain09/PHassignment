<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .news {
            width: 60%;
        }
        .sat {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .sat:nth-child(2) {
            flex-direction: row-reverse; /* Swap order for the second div */
        }
        img {
            width: 50px;
        }
    </style>
</head>
<body>

<section class="news">
    <div class="sat">
        <img src="B11A1--assignment-1-main/assets/satelite.png" alt="satellite">
        <span>uffy</span>
    </div>
    <div class="sat">
        <img src="B11A1--assignment-1-main/assets/satelite.png" alt="satellite">
        <span>abc</span>
    </div>
    <div class="sat">
        <img src="B11A1--assignment-1-main/assets/satelite.png" alt="satellite">
        <span>abc</span>
    </div>
</section>

</body>
</html>
